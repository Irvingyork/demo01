<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登记用户信息</title>
    <script>
        function validate(x) {
            if (document.getElementById(x).value == null
                || document.getElementById(x).value == "") {
                document.getElementById(x).style.borderColor = "red";
                document.getElementById(x).value = "不能为空"
            }
        }
        function assignull(x) {
            document.getElementById(x).style.borderColor = "#8B8B7A";
            document.getElementById(x).value = null
        }
    </script>
</head>
<body>
<form name="AddUserInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>添加用户信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table style="margin-top: 10px;margin-left: 300px">
        <tr>
            <td height="76px">
                <b>姓 &nbsp&nbsp&nbsp&nbsp 名:</b>
            </td>
            <td>
                <input type="text" id="username" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>真实姓名:</b>
            </td>
            <td>
                <input type="text" id="realname" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>手 &nbsp机&nbsp号:</b>
            </td>
            <td>
                <input type="text" id="roomnum" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>邮箱地址:</b>
            </td>
            <td>
                <input type="text" id="email" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>权限:</b>
            </td>
            <td>
                <select>
                    <option name="" value="">业主</option>
                    <option>管理员</option>
                    <option>安保人员</option>
                </select>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>身份证号:</b>
            </td>
            <td>
                <input type="text" id="idnum" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>房 间 号:</b>
            </td>
            <td>
                <input type="text" id="rommnum" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
        <tr>
            <td height="76px">
                <b>车 位 号:</b>
            </td>
            <td>
                <input type="text" id="parknum" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="770px" align="center">
                <input type="button" value="添加" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                <a href="index.html"> <input type="button" value="取消" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
