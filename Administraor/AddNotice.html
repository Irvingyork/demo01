<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加公告信息</title>
    <script>
        function validate(x) {
            if (document.getElementById(x).value == null
                || document.getElementById(x).value == "") {
                document.getElementById(x).style.borderColor = "red";
                document.getElementById(x).value = "不能为空"
            }
        }
        function assignull(x) {
            document.getElementById(x).style.borderColor = "#8B8B7A";
            document.getElementById(x).value = null
        }
    </script>
</head>
<body>
<form name="AddNoticeForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>添加公告信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table style="margin-top: 30px;margin-left: 300px">
        <tr>
            <td height="76px">
                <b>请输入公告信息:</b>
            </td>
        </tr>
        <tr>
            <td>
               <textarea style="width:600px;height: 300px;border-style:solid ;border-color:black" onblur="validate(this.id)" onfocus="assignull(this.id)">
            </textarea>
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="1070px" align="center">
                <input type="button" value="添加" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                <a href="index.html"> <input type="button" value="取消" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                </a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
