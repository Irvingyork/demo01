<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置水电费</title>
</head>
<body>
<form name="SetWEfeeForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>设置水、电费</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table  style="margin-top: 100px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>水费（/立方米）:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>电费（/度）:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="810px" align="center">
                <input type="submit" value="确定" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置" style="background-color:lightsteelblue;width: 70px;height: 25px ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
