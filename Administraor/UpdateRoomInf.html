<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改房间信息</title>
</head>
<body>
<form name="UpdateRoomInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>修改房间信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table style="margin-top: 10px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>房&nbsp &nbsp 间&nbsp  &nbsp号:</b>
            </td>
            <td>
                <input type="text" readonly />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房 间 类 型:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房 间 面 积:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房 间 设 施:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房 间 状 态:</b>
            </td>
            <td>
                <select>
                    <option> 已租出</option>
                    <option>未租出</option>
                </select>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>当前用水量:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>上月用水量:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>当月用电量:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>上月用电量:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房 租 费 用:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="810px" align="center">
                <input type="submit" value="修改" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置" style="background-color:lightsteelblue;width: 70px;height: 25px ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
