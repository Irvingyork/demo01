<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改车位信息</title>
</head>
<body>
<form name="UpdateParkingInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>修改车位信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table style="margin-top: 50px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>停车位置:</b>
            </td>
            <td>
                <input type="text"  />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>租车状态:</b>
            </td>
            <td>
                <input type="text"/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>租车价格:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="810px" align="center">
                <input type="submit" value="修改" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置" style="background-color:lightsteelblue;width: 70px;height: 25px ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
