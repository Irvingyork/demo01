<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
</head>
<body>
<form name="UpdateUserInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>密码信息修改</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table  style="margin-top: 10px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>原 &nbsp密 &nbsp码:</b>
            </td>
            <td>
                <input type="text"  />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>新  密  码:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>确认密码:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="810px" align="center">
                <input type="submit" value="修改" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置" style="background-color:lightsteelblue;width: 70px;height: 25px ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
