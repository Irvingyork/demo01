<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
</head>
<body>
<form name="UpdateUserInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>修改用户信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table style="margin-top: 10px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>用 &nbsp户 &nbsp名:</b>
            </td>
            <td>
                <input type="text" readonly />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>真实姓名:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>电话号码:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>邮件地址:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>身份证号:</b>
            </td>
            <td>
                <input type="text" />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>房间号:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>停车位置:</b>
            </td>
            <td>
                <input type="text" readonly/>
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="810px" align="center">
                <input type="submit" value="修改" style="background-color:lightsteelblue;width: 70px;height: 25px ">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" value="重置" style="background-color:lightsteelblue;width: 70px;height: 25px ">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
