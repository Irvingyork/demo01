<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script>
        function validate() {
         if(document.getElementById("password")!=document.getElementById("cpassword")){
             alert("两次密码不相同！请重新输入！")
             document.getElementById("password").value="";
             document.getElementById("cpassword").value="";
         }
        }
    </script>
</head>
<body>
<form name="UpdateUserInfForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>密码信息修改</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
    <table  style="margin-top: 10px;margin-left: 300px">
        <tr>
            <td height="50px">
                <b>原 &nbsp密 &nbsp码:</b>
            </td>
            <td>
                <input type="password"  />
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>新  密  码:</b>
            </td>
            <td>
                <input type="password" id="password"/>
            </td>
        </tr>
        <tr>
            <td height="50px">
                <b>确认密码:</b>
            </td>
            <td>
                <input type="password"id="cpassword" onblur="validate()" />
            </td>
        </tr>
    </table>
    <table style="margin-top: 30px">
        <tr>
            <td width="860px" align="center">
                <a href=""><img src="../images/img001.png" width="96px" height="32px"/></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href=""><img src="../images/img002.png" width="96px" height="32px"></a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
