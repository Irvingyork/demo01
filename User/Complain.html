<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>投诉</title>
    <script>
        function validate(x) {
            if (document.getElementById(x).value == null
                || document.getElementById(x).value == "") {
                document.getElementById(x).style.borderColor = "red";
                document.getElementById(x).value = "不能为空"
            }
        }
        function assignull(x) {
            document.getElementById(x).style.borderColor = "#8B8B7A";
            document.getElementById(x).value = null
        }
    </script>
</head>
<body>
<form name="ComplainForm">
    <div style="margin-left: 150px">
        <label style="color: burlywood;"><h2>投诉信息</h2></label>
    </div>
    <div style="margin-left: 100px">
        <hr width="1000px" align="left">
    </div>
<table style="margin-top: 50px;margin-left: 300px">
    <tr>
        <td height="60px">
            <b>姓 &nbsp&nbsp&nbsp&nbsp&nbsp 名:</b>
        </td>
        <td>
            <input type="text" id="username" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
        </td>
    </tr>
    <tr>
        <td height="60px">
            <b>房 &nbsp间&nbsp号:</b>
        </td>
        <td>
            <input type="text" id="roomnum" onblur="validate(this.id)" onfocus="assignull(this.id)"/>
        </td>
    </tr>
    <tr>
        <td height="60px">
            <b>投诉内容:</b>
        </td>
        <td>
            <textarea style="width: 570px;height: 160px " id="content" onblur="validate(this.id)" onfocus="assignull(this.id)"></textarea>
        </td>
    </tr>
</table>
<table style="margin-top: 30px">
    <tr>
        <td width="770px" align="center">
            <input type="submit" value="提交" style="background-color:lightsteelblue;width: 70px;height: 25px ">
        </td>
        <td>
            <input type="button" value="取消" style="background-color:lightsteelblue;width: 70px;height: 25px ">
        </td>
    </tr>
</table>
</form>
</body>
</html>
